<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/merchant/create" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">商家名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="merchant_name" placeholder="请输入昵称" name="merchant_name" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">登陆账号</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="user_name" placeholder="请输入登陆账号" name="user_name" value="">
                            </div>
                            <label for="user_name" class="col-sm-2 control-label">密码默认1qaz369*</label>
                        </div>


                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">商家简介</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="merchant_intro" placeholder="请输入昵称" name="merchant_intro" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">商家详情</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="merchant_detail" placeholder="请输入昵称" name="merchant_detail" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">店铺地址</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="address" placeholder="请输入昵称" name="address" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">店铺等级</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="shop_level" placeholder="请输入昵称" name="shop_level" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">店铺服务</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="shop_server" placeholder="请输入昵称" name="shop_server" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">Logo</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="=logo" name="logo" placeholder="请上传logo" type="file" class="form-control field-image" >
                            </div>
                        </div>
                        <script>
                            $('#logo').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            merchant_name: {
                required: true,
                minlength: 2
            },
            merchant_intro: {
                required: true,
                minlength: 2
            },
            address: {
                required: true,
                minlength: 6
            },
        },
        messages: {
            merchant_name: {
                required: "请输入商家名称",
                minlength: "名称长度不能小于2"
            },
            merchant_intro: {
                required: "请输入商家简介",
                minlength: "用户名长度不能小于2"
            },
            address: {
                required: "请输入店铺地址",
                minlength: "店铺地址长度不能小于6"
            },
        },

    });
</script>
