<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/sys/version/update" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}" >
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">版本号</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="version_num" placeholder="请输入版本号" name="version_num" value="{{.data.VersionNum}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="decribe" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="decribe" placeholder="请输入描述" name="decribe" value="{{.data.Decribe}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="download_url" class="col-sm-2 control-label">下载地址</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="download_url" placeholder="请输入下载地址" name="download_url" value="{{.data.DownloadUrl}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="platforms" class="col-sm-2 control-label">平台</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="platforms" value="1" {{if eq 1 .data.Platforms }}checked {{end}} type="checkbox"/>
                                <input class="switch field-switch" name="platforms" value="{{.data.Platforms}}" hidden/>
                            </div>
                        </div>
                        <script>
                            $('#platforms').bootstrapSwitch({
                                onText: "IOS",
                                offText: "安卓",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>

                        <div class="form-group">
                            <label for="platforms" class="col-sm-2 control-label">更新</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="is_force" value="1" {{if eq 1 .data.IsForce }}checked {{end}} type="checkbox"/>
                                <input class="switch field-switch" name="is_force" value="{{.data.IsForce}}" hidden/>
                            </div>
                        </div>
                        <script>
                            $('#is_force').bootstrapSwitch({
                                onText: "强制更新",
                                offText: "不强制更新",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            merchant_name: {
                required: true,
                minlength: 2
            },
            merchant_intro: {
                required: true,
                minlength: 2
            },
            address: {
                required: true,
                minlength: 6
            },
        },
        messages: {
            merchant_name: {
                required: "请输入商家名称",
                minlength: "名称长度不能小于2"
            },
            merchant_intro: {
                required: "请输入商家简介",
                minlength: "用户名长度不能小于2"
            },
            address: {
                required: "请输入店铺地址",
                minlength: "店铺地址长度不能小于6"
            },
        },

    });
</script>
