<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/sys/customer/update" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <input type="hidden" name="id" value="{{.data.Id}}" >
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="user_name" placeholder="请输入用户名" name="user_name" value="{{.data.UserName}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="phone" placeholder="请输入手机号" name="phone" value="{{.data.Phone}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="wei_chat" class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="wei_chat" placeholder="请输入微信号" name="wei_chat" value="{{.data.WeiChat}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="type" value="1" {{if compare 1 .data.Type }}checked {{end}} type="checkbox"/>
                                <input class="switch field-switch" name="type" value="{{ .data.Type }}" hidden/>
                            </div>
                        </div>
                        <script>
                            $('#type').bootstrapSwitch({
                                onText: "申请入住",
                                offText: "客户服务",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '2').change();
                                }
                            });
                        </script>

                        <div class="form-group">
                            <label for="wc_qrcode" class="col-sm-2 control-label">二维码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="=wc_qrcode" name="wc_qrcode" placeholder="请上传二维码" type="file" class="form-control field-image" data-initial-preview="{{.data.WcQrcode }}">
                            </div>
                        </div>
                        <script>
                            $('#wc_qrcode').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            merchant_name: {
                required: true,
                minlength: 2
            },
            merchant_intro: {
                required: true,
                minlength: 2
            },
            address: {
                required: true,
                minlength: 6
            },
        },
        messages: {
            merchant_name: {
                required: "请输入商家名称",
                minlength: "名称长度不能小于2"
            },
            merchant_intro: {
                required: "请输入商家简介",
                minlength: "用户名长度不能小于2"
            },
            address: {
                required: "请输入店铺地址",
                minlength: "店铺地址长度不能小于6"
            },
        },

    });
</script>
