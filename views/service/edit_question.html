<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/sys/question/update" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <input type="hidden" name="id" value="{{.data.Id}}" >
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="author" placeholder="请输入作者" name="author" value="{{.data.Author}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qs_title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="qs_title" placeholder="请输入标题" name="qs_title" value="{{.data.QsTitle}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qs_detail" class="col-sm-2 control-label">详情</label>
                            <div class="col-sm-10 col-md-10">
                                <script id="qs_detail" name="qs_detail" type="text/plain">
                    {{str2html .data.QsDetail}}
                </script>
                            </div>
                        </div>
                        <script>
                            UE.delEditor('qs_detail');
                            var description = UE.getEditor('qs_detail', {
                                serverUrl: UEServer
                            });
                        </script>
                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            merchant_name: {
                required: true,
                minlength: 2
            },
            merchant_intro: {
                required: true,
                minlength: 2
            },
            address: {
                required: true,
                minlength: 6
            },
        },
        messages: {
            merchant_name: {
                required: "请输入商家名称",
                minlength: "名称长度不能小于2"
            },
            merchant_intro: {
                required: "请输入商家简介",
                minlength: "用户名长度不能小于2"
            },
            address: {
                required: "请输入店铺地址",
                minlength: "店铺地址长度不能小于6"
            },
        },

    });
</script>
