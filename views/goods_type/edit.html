<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/goods_type/update" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}">
                    <input type="hidden" name="goods_id" value="{{.data.GoodsId}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="type_key" class="col-sm-2 control-label">属性名</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="type_key" placeholder="请输入属性名" name="type_key" value="{{.data.TypeKey}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type_vale" class="col-sm-2 control-label">属性值</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="type_vale" placeholder="请输入属性值" name="type_vale" value="{{.data.TypeVale}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="is_dispay" class="col-sm-2 control-label">是否显示</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="is_dispay" value="1" {{if eq 1 .data.IsDispay }}checked {{end}} type="checkbox"/>
                                <input class="switch field-switch" name="is_dispay" value="{{.data.IsDispay}}" hidden/>
                            </div>
                        </div>
                        <script>
                            $('#is_dispay').bootstrapSwitch({
                                onText: "是",
                                offText: "否",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>

                    </div>
                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({
        rules: {
            merchant_name: {
                required: true,
                minlength: 2
            },
            merchant_intro: {
                required: true,
                minlength: 2
            },
            address: {
                required: true,
                minlength: 6
            },
        },
        messages: {
            merchant_name: {
                required: "请输入商家名称",
                minlength: "名称长度不能小于2"
            },
            merchant_intro: {
                required: "请输入商家简介",
                minlength: "用户名长度不能小于2"
            },
            address: {
                required: "请输入店铺地址",
                minlength: "店铺地址长度不能小于6"
            },
        },

    });
</script>
